<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container | main">
        <div class="even-columns">
            <div class="first">
                <h2>Get <span>insights</span> that help your business grow.</h1>
                    <p>
                      Discover the benefits of data analytics and make better decisions
                      regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="card-group">
                      <div class="card">
                        <h4>10k+</h4>
                        <p class="text-uppercase">companies</p>
                      </div>
                      <div class="card">
                        <h4>314</h4>
                        <p class="text-uppercase">templates</p>
                      </div>
                      <div class="card">
                        <h4>12M+</h4>
                        <p class="text-uppercase">queries</p>
                      </div>
                    </div>
            </div>
            <div class="second">
                <img src="images/image-header-desktop.jpg" alt="header-image">
            </div>
        </div>
    </div>
  </body>
</html>
